apiVersion: v1
kind: ConfigMap
metadata:
  name: "auth-configmap"
  namespace: preprod
data:
  # Application
  APP_NAME: "OneDocs Auth Service"
  APP_VERSION: "1.0.0"
  DEBUG: "False"

  # Database
  POSTGRES_HOST: "postgres-svc.postgres-preprod.svc.cluster.local"
  POSTGRES_PORT: "5432"
  POSTGRES_USER: "onedocsv2-postgres-preprod-user"
  POSTGRES_DB: "onedocsv2-postgres-preprod-db"

  # JWT
  JWT_ALGORITHM: "HS256"
  ACCESS_TOKEN_EXPIRE_MINUTES: "30"
  REFRESH_TOKEN_EXPIRE_DAYS: "7"

  # CORS
  CORS_ORIGINS: "http://localhost:3000,http://localhost:8080"

  # Server
  HOST: "0.0.0.0"
  PORT: "8001"

  # pgAdmin
  PGADMIN_DEFAULT_EMAIL: "admin@onedocs.com"
  PGADMIN_PORT: "5051"

---
apiVersion: v1
kind: Secret
metadata:
  name: "auth-secret"
  namespace: preprod
type: Opaque
stringData:
  # Database Password
  POSTGRES_PASSWORD: "cGFzc3_dvcmQ"
  DATABASE_URL: "postgresql+asyncpg://onedocsv2-postgres-preprod-user:cGFzc3_dvcmQ@postgres-svc.postgres-preprod.svc.cluster.local:5432/onedocsv2-postgres-preprod-db"

  # JWT Secret (PRODUCTION'DA MUTLAKA DEĞİŞTİRİN!)
  JWT_SECRET_KEY: "CHANGE-THIS-SECRET-KEY-IN-PRODUCTION-MIN-32-CHARS-LONG"

  # pgAdmin Password
  PGADMIN_DEFAULT_PASSWORD: "admin123"