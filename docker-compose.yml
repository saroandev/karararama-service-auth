version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: onedocs-auth-db
    environment:
      POSTGRES_DB: onedocs_auth
      POSTGRES_USER: onedocs_user
      POSTGRES_PASSWORD: onedocs_pass_2024
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U onedocs_user -d onedocs_auth"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local